{%extends 'all-photos/base.html'%}
{% block content %}
{{block.super}}

<div style="margin-left: 37%;margin-right: 37%">
  {% for image in images %}
  {% if image.image %}
  <div class="panel panel-default">
    <div class="panel-heading">{{image.image_name}}</div>
    <div class="panel-body">
      <a data-caption="<p>{{image.image_caption}}</p>" href="{{image.image.cdn_url}}"data-fancybox>
        <img class="Image" style='width:50vh; height:50vh;' src="{{image.image.cdn_url | default_if_none:'#'}}" alt="image" id="photos">
      </a>
      </div>
      <div class="panel-footer">
        <p>{{image.image_caption}}</p>
      </div>
    </div>
    {% endif %}
   {% endfor %}
  </div>
      

      {% endblock %}
