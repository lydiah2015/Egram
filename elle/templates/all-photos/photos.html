{%extends 'all-photos/base.html'%}

{% block content %}
{{block.super}}
<div class="row">
{% for image in images %}
      <div class="container col col-md-3">
          <a data-caption="<p>{{image_name}}</p><p>{{image_caption}}</p>" href="{{image.image.url}}" data-fancybox>
            <img class="Image" style='width:40vh; height:50vh;' src="{{image.image.url}}" alt="image">
          </a>
  {% endfor %}
</div>
{% endblock %}
